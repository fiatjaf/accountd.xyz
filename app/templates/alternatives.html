{% extends 'base.html' %}

{% block content %}
<h1>Trying to login as {{ user }} with {{ account }}</h1>
<h2>To authorize that, choose an account:</h2>

<ul>{% for acc in alternatives %}
  <li><form action="/login">
    <input type=hidden name=account value={{ acc }}>
    <input type=hidden name=initial_account value={{ account }}>
    <input type=hidden name=user value={{ user }}>
    <button>{{ acc }}</button>
  </form></li>{% endfor %}
</ul>
{% endblock %}
