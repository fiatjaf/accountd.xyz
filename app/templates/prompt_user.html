{% extends 'base.html' %}

{% block content %}
<h1>You're trying to login as {{ user }}, but the account {{ account }} is already tied to the user {{ r_user }}. Do you want to login as {{ r_user }}?</h1>
<form action="{{ url_for('.authorized', account=account) }}" method=get>
  <button>login as {{ r_user }}</button>
</form>
{% endblock %}
