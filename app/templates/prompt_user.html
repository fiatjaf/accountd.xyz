<!doctype html>

<h1>Trying to login as {{ session.user }} with {{ session.account }}</h1>
<h2>The account {{ session.account }} is already tied to the id {{ r_user }}. We can login with that instead. Are you ok with that?</h2>
<form
  action=/redirect/{{session.user}}/to/{{r_user}}/with/{{session.account}}
  method=get>
  <button>login as {{ r_user }}</button>
</form>
